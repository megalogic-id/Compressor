<!DOCTYPE html>
<html>

{% include "includes/head.html" %}

<body>
    {% include "components/navbar.html" %}
    <div class="container mx-auto p-4 max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">Image Compressor</h1>
        <form method="POST" action="/compress" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="image" class="block text-gray-700 font-bold">Select image(s) to upload:</label>
                <input type="file" name="image" id="image" accept=".jpg, .jpeg, .png" multiple
                    class="w-full px-4 py-2 mt-2 bg-white border rounded-lg" required>
            </div>
            <div class="mb-4">
                <button type="submit"
                    class="w-full px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Compress</button>
            </div>
        </form>
    </div>
    {% include "components/footer.html" %}
</body>

</html>
